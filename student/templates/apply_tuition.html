
{% extends "base.html" %} 
{% load crispy_forms_tags %}


{% block content %}
<h2 class="text-center">Apply Tuition Page</h2>
<hr>
<div>
    <h3 class="text-center">Select Your Class</h3>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-info"><a href="{%url 'profile' %}">Cancel</a></button>
    </form>
</div>

{% endblock  %}
