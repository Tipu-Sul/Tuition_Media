{% extends 'base.html' %} 



{% load static %} 
{% load crispy_forms_tags %} 
{% block head_title %}signup{% endblock %} 
{% block content %}
<h2 class="text-center mt-4 text-bold">{{ type }} Page</h2>
<br>

<div class="row d-flex flex-wrap justify-content-center gap-5 align-items-center mt-5 mx-auto ">
    <div class="col-lg-5 col-md-5 col-sm-12">
    
        <img src="{% static 'signup3.png' %}" class="w-100 align-items-center text-center" alt="">
        
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Signup</button>
            {% if request.user.is_authenticated %}
            <button class="btn btn-info"><a class="text-decoration-none text-dark" href="{% url 'profile' %}">Cancel</a></button>
            {% endif %}
        </form>
    </div>

</div>

{% endblock %}
